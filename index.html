<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <div class="place-card">
                <img src="place1.jpg" alt="Place 1" class="place-image">
                <h3>Beautiful Beach House</h3>
                <p>Price: $100/night</p>
                <p>Location: Miami, United States</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <img src="place2.jpg" alt="Place 2" class="place-image">
                <h3>Cozy Cabin</h3>
                <p>Price: $150/night</p>
                <p>Location: Toronto, Canada</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <img src="place3.jpg" alt="Place 3" class="place-image">
                <h3>Modern Apartement</h3>
                <p>Price: $200/night</p>
                <p>Location: New York, United States</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>
    <footer>
        <p>
            2024 HBnb Evolution. All rights reserved.
        </p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
